<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title-container">
            <img src="./assets/ball2.png" alt="Logo" class="logo"/>
            <p class="title">POKEDEX</p>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-types"><button class="btn-nav todos " id="mostrar-todos">Mostrar Todos</button></li>
                <li class="nav-types"><button class="btn-nav normal " id="normal">Normal</button></li>
                <li class="nav-types"><button class="btn-nav fighting" id="fighting">Fighting</button></li>
                <li class="nav-types"><button class="btn-nav steel" id="steel">Steel</button></li>
                <li class="nav-types"><button class="btn-nav dark" id="dark">Dark</button></li>
                <li class="nav-types"><button class="btn-nav ghost" id="ghost">Ghost</button></li>
                <li class="nav-types"><button class="btn-nav rock" id="rock">Rock</button></li>
                <li class="nav-types"><button class="btn-nav fire" id="fire">Fire</button></li>
                <li class="nav-types"><button class="btn-nav water" id="water">Water</button></li>
                <li class="nav-types"><button class="btn-nav ice" id="ice">Ice</button></li>
                <li class="nav-types"><button class="btn-nav electric" id="electric">Electric</button></li>
                <li class="nav-types"><button class="btn-nav grass" id="grass">Grass</button></li>
                <li class="nav-types"><button class="btn-nav ground" id="ground">Ground</button></li>
                <li class="nav-types"><button class="btn-nav flying" id="flying">Flying</button></li>
                <li class="nav-types"><button class="btn-nav bug" id="bug">Bug</button></li>
                <li class="nav-types"><button class="btn-nav dragon" id="dragon">Dragon</button></li>
                <li class="nav-types"><button class="btn-nav fairy" id="fairy">Fairy</button></li>
                <li class="nav-types"><button class="btn-nav psychic" id="psychic">Psychic</button></li>
                <li class="nav-types"><button class="btn-nav poison" id="poison">Poison</button></li>
            </ul>
        </nav>
        <form>
            <input type="text" placeholder="Buscar nombre de pokÃ©mon" class="searchPokemon"/>
            <button type="submit" value="Buscar" class="btnSearch">Buscar</button>
        </form>
    </header>

    <main>
        <div class="container">
            
            <ol id="pokedex"></ol>
        </div>
    </main>
    <div class="container-fav">
        <h2>Lista de favoritos</h2>

    </div>
        
    <script src="./pokedex.js"></script>
</body>
</html>
